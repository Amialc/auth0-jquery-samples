<!DOCTYPE html>
<html>
  <head>
    <title>Auth0 - jQuery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="loading">
      <img src="assets/loading.svg" alt="Loading spinner">
    </div>

    <div class="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Auth0 - jQuery</a>

            <button
              class="btn btn-primary btn-margin"
              id="btn-home">
                Home
            </button>

            <button
              class="btn btn-primary btn-margin"
              id="btn-login">
                Log In
            </button>

            <button
              class="btn btn-primary btn-margin"
              id="btn-logout">
                Log Out
            </button>

          </div>
        </div>
      </nav>

      <main class="container">
        <div id="login-message">
          <h3>Welcome, please log in!</h3>
        </div>

        <div id="logged-in-message">
          <h3>Thank you for logging in!</h3>
        </div>
      </main>
    </div>

    <script src="http://cdn.auth0.com/js/lock/10.11/lock.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="auth0-variables.js"></script>
    <script src="app.js"></script>
  </body>
</html>

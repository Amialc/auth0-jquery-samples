<!DOCTYPE html>
<html>
<head>
  <title>Auth0-jQuery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - jQuery</a>

          <button
            class="btn btn-primary btn-margin"
            id="btn-home">
              Home
          </button>

          <button
            class="btn btn-primary btn-margin"
            id="btn-login-route">
              Log In
          </button>

          <button
            class="btn btn-primary btn-margin"
            id="btn-logout">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <div class="container">

      <div class="route" id="home">
        <div id="login-message">
          <h3>Welcome, please log in!</h3>
        </div>

        <div id="logged-in-message">
          <h3>Thank you for logging in!</h3>
        </div>
      </div>

      <div class="route" id="login">
        <div class="col-sm-6">
          <h2>Username/Password Authentication</h2>

          <form id="auth-form">
            <div class="form-group">
              <label for="name">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="you@example.com">
            </div>

            <div class="form-group">
              <label for="name">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password">
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              id="btn-login">
                Log In
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              id="btn-signup">
                Sign Up
            </button>
          </form>

        </div>

        <div class="col-sm-6">
          <h2>Social Authentication</h2>

          <button
            type="submit"
            class="btn btn-danger"
            id="btn-google">
              Log In with Google
            </button>

        </div>
      </div>

    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
</body>
</html>
